<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MFE POC</title>
    <!--
    Remove this if you only support browsers that support async/await.
    This is needed by babel to share largeish helper code for compiling async/await in older
    browsers. More information at https://github.com/single-spa/create-single-spa/issues/112
    -->
    <script src="https://cdn.jsdelivr.net/npm/regenerator-runtime@0.13.7/runtime.min.js"></script>

    <meta name="importmap-type" content="systemjs-importmap" />

    <!-- Shared dependencies go into this import map. Your shared dependencies must be of one of the following formats:

    1. System.register (preferred when possible) - https://github.com/systemjs/systemjs/blob/master/docs/system-register.md
    2. UMD - https://github.com/umdjs/umd
    3. Global variable

    More information about shared dependencies can be found at 
    https://single-spa.js.org/docs/recommended-setup#sharing-with-import-maps.
    -->
    <script type="systemjs-importmap">
      {
        "imports": {
          "mobx": "https://unpkg.com/mobx@^6.6.1/dist/mobx.umd.production.min.js",
          "mobx-react-lite": "https://unpkg.com/mobx-react-lite@^3.4.0/dist/mobxreactlite.umd.production.min.js",
          "react": "https://unpkg.com/react@18.3.1/umd/react.production.min.js",
          "react-dom": "https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js",
          "single-spa": "https://unpkg.com/single-spa@^5.9.4/lib/system/single-spa.min.js",
          "@mui/material": "https://unpkg.com/@mui/material@^5.10.11/umd/material-ui.production.min.js",
          "@emotion/react": "https://unpkg.com/@emotion/react@^11.10.4/dist/emotion-react.umd.min.js",
          "@emotion/styled": "https://unpkg.com/@emotion/styled@^11.10.4/dist/emotion-styled.umd.min.js",
          "rxjs": "https://unpkg.com/rxjs@^7.5.7/dist/bundles/rxjs.umd.min.js"
        }
      }
    </script>

    <script type="systemjs-importmap">
      {
        "imports": {
          "@wings/host": "//localhost:4200/wings-host.js"
        }
      }
    </script>

    <link rel="preload" href="https://cdn.jsdelivr.net/npm/single-spa@5.9.0/lib/system/single-spa.min.js" as="script" />

    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.8.3/dist/system.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.8.3/dist/extras/amd.js"></script>
  </head>

  <body>
    <script>
      System.import('@wings/host');
    </script>
  </body>
</html>
